

<!-- countries and continents  -->

<div class="row">
    <div class="col-2">
      <table class="table" *ngIf="!loading">
          <thead>
              <tr>
                  <th>{{text}}</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td >
                      <a class="item" *ngFor="let country of countries">
                          <img [src]="country.flags[0]" alt="user" class="img-circle" />
                          {{country.name}}
                      </a>
                  </td>
              </tr>
          </tbody>
      </table>
      <h2 *ngIf="!loading">Loading...</h2>
    </div>
</div>
