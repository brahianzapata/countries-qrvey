

<!-- countries and continents  -->

<div class="row">
    <div class="col-2">
      <app-countries [countries]="countries" [titulo]="text" *ngIf="!loading"></app-countries>
      <h3 *ngIf="loading">Loading...</h3>
    </div>
</div>
  

<div id="miModal" class="modal" [ngClass]="{ 'mostrar': ocultar, 'ocultar': !ocultar}">
  <div class="modal-contenido">
      <a (click)="ocultarPopUp()">X</a>
      <h2>
        Colombia
        <svg (click)="addFavorite()"  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star start-empty" viewBox="0 0 16 16">
          <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
        </svg>
        <svg   *ngIf="false" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill start-full" viewBox="0 0 16 16">
            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
        </svg>
      </h2>
      <h4>Region: America</h4>
      <h4>Population: 50M</h4>
      <h4>Capital: Bogota</h4>
      <h4>Currency: Peso Colombiano</h4>
      <h4>Language: Españo</h4>
      <h4>Border Countries: Brasil, Ecuador, Panamá, Peru, Venezuela</h4>
      <h4>Flag:</h4>
      <img src="https://restcountries.com/data/ner.svg">
  </div>  
</div>
