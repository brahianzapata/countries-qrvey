
<table class="table" *ngIf="!loading" >
    <thead>
        <tr>
            <th>Africa</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td >
                <a class="item" *ngFor="let country of countries">
                    <img [src]="country.flags[0]" alt="user" class="img-circle" />
                    {{country.name}}
                </a>
            </td>
        </tr>
    </tbody>
</table>
<h1 *ngIf="loading">Loading...</h1>
