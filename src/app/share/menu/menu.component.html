

<div class="row">
    <div class="col-6 title">
        <h1>Find any <small>country</small></h1>
        <h1>in the world </h1>

        <div class="input-group">
            <input class="form-control" placeholder="Search country" type="search" #textBuscar (keyup.enter)="buscarCountry(textBuscar.value)">
            <select [(ngModel)]="opcionSeleccionado" (change)="capturar()">
                <option value="0">Selecciona una opción</option>
                <option *ngFor="let dato of datos">
                  {{dato}}
                </option>
            </select>
        </div>

        <!-- Prueba para ver la opción seleccionado --> 
        <!-- <p [hidden]="opcionSeleccionado == '0'">Haz seleccionado la opción # {{ verSeleccion }}</p> -->
        
    </div>
    <div class="col-6 img">
        <img src="../assets/world.jpg">
    </div>
</div>
